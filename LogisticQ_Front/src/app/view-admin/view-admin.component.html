<div class="sidenav-container">
  <div class="sidenav">
    <h3>[Logo]</h3>
    <ul>
      <li (click)="verInventario()">Inventario</li>
      <li (click)="verUsuarios()">Usuarios</li>
      <li (click)="verProductos()">Productos</li>
      <li (click)="verBitacora()">Bitácora</li>
      <li (click)="verHistorialPrecios()">Historial Precios</li> <!-- Nueva opción para Historial de Precios -->
    </ul>
  </div>

  <div class="content-container">
    <div class="toolbar">
      <h2>Panel de Administración</h2>
    </div>

    <div class="container">
      <div class="content">
        <ng-container *ngIf="mostrarInventario">
          <app-inventario></app-inventario>
        </ng-container>

        <ng-container *ngIf="mostrarUsuarios">
          <app-usuarios></app-usuarios>
        </ng-container>

        <ng-container *ngIf="mostrarProductos">
          <app-producto></app-producto>
        </ng-container>

        <ng-container *ngIf="mostrarBitacora">
          <app-bitacora></app-bitacora>
        </ng-container>

        <ng-container *ngIf="mostrarHistorialPrecios">
          <app-historial-precios></app-historial-precios> <!-- Componente de Historial de Precios -->
        </ng-container>
      </div>
    </div>
  </div>
</div>
