<div class="container">
    <!-- Pestañas para cambiar entre vistas -->
    <div class="tabs">
      <div class="tab active">
        Entradas de Bitácora
      </div>
    </div>
  
    <!-- Contenido de las Entradas de Bitácora -->
    <div class="content">
      <h2>Entradas de Bitácora</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Acción</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entrada of bitacora">
            <td>{{ entrada.id }}</td>
            <td>{{ entrada.fecha }}</td>
            <td>{{ entrada.accion }}</td>
            <td>{{ entrada.usuario }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
